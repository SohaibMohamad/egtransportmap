<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vertical Egypt Transport Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Rubik', sans-serif;
    }

    body.dark {
      background: #121212;
      color: #eee;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    .glass {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .logo-container {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1003;
    }

    .logo-container img {
      max-height: 100px;
      padding: 6px 12px;
      background: rgba(255,255,255,0.6);
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    .top-right-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1002;
    }

    .top-right-buttons button {
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      cursor: pointer;
      border-radius: 10px;
    }

    .sidebar {
      position: absolute;
      top: 60px;
      left: 20px;
      width: 260px;
      z-index: 1002;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .menu-group {
      width: 100%;
    }

    .menu-header {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 12px;
    }

    .menu-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding: 0 10px;
    }

    .menu-content.open {
      max-height: 300px;
      padding: 10px;
    }

    .menu-content input {
      padding: 6px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      margin-bottom: 6px;
      outline: none;
    }

    details summary {
      cursor: pointer;
      font-size: 14px;
    }

    .route-btn {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-top: 4px;
    }

    .route-btn button {
      flex: 1;
      padding: 6px;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
    }

    .route-btn .pin-btn {
      background: #ff9800;
      width: 40px;
    }

    .pin-btn.pinned {
      background: #4caf50;
    }

    .menu-content::-webkit-scrollbar {
      width: 8px;
    }

    .menu-content::-webkit-scrollbar-track {
      background: transparent;
    }

    .menu-content::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .menu-content::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 0, 0, 0.4);
    }

    body.dark .menu-content::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
    }

    body.dark .menu-content::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .active-route {
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from { stroke-width: 5; opacity: 1; }
      to { stroke-width: 8; opacity: 0.6; }
    }

    @media (max-width: 768px) {
      .sidebar {
        left: 10px;
        width: 95%;
      }
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="A6VKOY3fhn0O0jaKpdAT--1--o1p35-removebg-preview.png" alt="Egypt Transport Map Logo" />
  </div>

  <div id="map"></div>

  <div class="top-right-buttons glass">
    <button onclick="locateMe()">üìç Locate Me</button>
    <button onclick="toggleTheme()">üåó Theme</button>
  </div>

  <div class="sidebar">
    <div class="menu-group glass">
      <div class="menu-header" onclick="toggleMenu(this)">üöå Bus ‚ñº</div>
      <div class="menu-content" id="bus-menu">
        <input type="text" placeholder="Search Bus..." oninput="filterRoutes(this, 'bus-menu')"/>
        <details open>
          <summary>Green Bus</summary>
          <div class="route-btn">
            <button style="background: green;" onclick="showSingleRoute('bus1')">Route A</button>
            <button class="pin-btn" onclick="togglePin(this, 'bus1')">üìå</button>
          </div>
          <div class="route-btn">
            <button style="background: green;" onclick="showSingleRoute('bus2')">Route B</button>
            <button class="pin-btn" onclick="togglePin(this, 'bus2')">üìå</button>
          </div>
        </details>
      </div>
    </div>

    <div class="menu-group glass">
      <div class="menu-header" onclick="toggleMenu(this)">üöá Metro ‚ñº</div>
      <div class="menu-content" id="metro-menu">
        <input type="text" placeholder="Search Metro..." oninput="filterRoutes(this, 'metro-menu')"/>
        <details>
          <summary>Metro Line 1</summary>
          <div class="route-btn">
            <button style="background: purple;" onclick="showSingleRoute('metro1')">Main Route</button>
            <button class="pin-btn" onclick="togglePin(this, 'metro1')">üìå</button>
          </div>
        </details>
      </div>
    </div>

    <div class="menu-group glass">
      <div class="menu-header" onclick="toggleMenu(this)">üöç BRT ‚ñº</div>
      <div class="menu-content" id="brt-menu">
        <input type="text" placeholder="Search BRT..." oninput="filterRoutes(this, 'brt-menu')"/>
        <details>
          <summary>BRT Express</summary>
          <div class="route-btn">
            <button style="background: orange;" onclick="showSingleRoute('brt1')">Line A</button>
            <button class="pin-btn" onclick="togglePin(this, 'brt1')">üìå</button>
          </div>
        </details>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([30.0444, 31.2357], 11);
    const lightLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
    const darkLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png');
    lightLayer.addTo(map);

    const routes = {
      bus1: [[30.01, 31.1], [30.02, 31.12], [30.03, 31.14]],
      bus2: [[30.04, 31.11], [30.05, 31.13], [30.06, 31.15]],
      metro1: [[30.05, 31.2], [30.06, 31.22], [30.07, 31.24]],
      brt1: [[30.01, 31.18], [30.03, 31.2], [30.05, 31.23]]
    };

    const colors = {
      bus1: 'green',
      bus2: 'green',
      metro1: 'purple',
      brt1: 'orange'
    };

    const pinnedRoutes = {};
    let activeRoute = null;
    let activeRouteLayer = null;

    function showSingleRoute(key) {
      if (activeRoute && !pinnedRoutes[activeRoute] && activeRouteLayer) {
        map.removeLayer(activeRouteLayer);
      }

      const color = colors[key];

      if (!pinnedRoutes[key]) {
        activeRouteLayer = L.polyline(routes[key], {
          color,
          weight: 5,
          className: 'active-route'
        }).addTo(map);
        activeRoute = key;
        map.fitBounds(activeRouteLayer.getBounds());
      }
    }

    function togglePin(btn, key) {
      const pinned = btn.classList.toggle("pinned");

      if (pinned) {
        const color = colors[key];
        const line = L.polyline(routes[key], {
          color,
          weight: 5,
          className: 'active-route'
        }).addTo(map);
        pinnedRoutes[key] = line;
      } else {
        map.removeLayer(pinnedRoutes[key]);
        delete pinnedRoutes[key];
      }
    }

    function locateMe() {
      if (!navigator.geolocation) {
        alert("Geolocation not supported.");
        return;
      }
      navigator.geolocation.getCurrentPosition(pos => {
        const { latitude, longitude } = pos.coords;
        L.marker([latitude, longitude]).addTo(map).bindPopup("You are here").openPopup();
        map.setView([latitude, longitude], 14);
      }, () => {
        alert("Unable to retrieve location.");
      });
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      if (document.body.classList.contains("dark")) {
        map.removeLayer(lightLayer);
        darkLayer.addTo(map);
      } else {
        map.removeLayer(darkLayer);
        lightLayer.addTo(map);
      }
    }

    function filterRoutes(input, menuId) {
      const value = input.value.toLowerCase();
      const menu = document.getElementById(menuId);
      const details = menu.querySelectorAll("details");

      details.forEach(section => {
        const summaryText = section.querySelector("summary").textContent.toLowerCase();
        section.style.display = summaryText.includes(value) ? "block" : "none";
      });
    }

    function toggleMenu(header) {
      const content = header.nextElementSibling;
      const allContents = document.querySelectorAll('.menu-content');
      allContents.forEach(c => {
        if (c !== content) c.classList.remove("open");
      });
      content.classList.toggle("open");
    }

    window.onload = () => {
      document.querySelectorAll(".menu-header")[0].click();
    };
  </script>
</body>
</html>
