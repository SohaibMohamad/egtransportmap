<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Egypt Transport Map</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Rubik', sans-serif;
      background: #f0f0f0;
    }
    #map {
      height: 100%;
      width: 100%;
      z-index: 0;
    }

    body.dark { background: #121212; }

    .glass {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .logo-container {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1002;
    }

    .logo-container img {
      height: 80px;
      padding: 6px 12px;
      border-radius: 12px;
    }

    .top-right-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1002;
    }

    .top-right-buttons button {
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      cursor: pointer;
      border-radius: 10px;
    }

    .menu-container {
      position: absolute;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 15px;
      z-index: 1002;
      overflow-x: auto;
    }

    .menu-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .toggle-btn {
      width: 48px;
      height: 48px;
      font-size: 24px;
      border: none;
      cursor: pointer;
      border-radius: 12px;
    }

    .toggle-btn.active {
      background: #2196f3;
      color: white;
    }

    .menu {
      margin-top: 6px;
      width: 200px;
      max-height: 160px;
      padding: 10px;
      overflow-y: auto;
      display: none;
      flex-direction: column;
      gap: 8px;
    }

    .menu.active {
      display: flex;
    }

    .menu h3 {
      font-size: 14px;
      text-align: center;
    }

    details summary {
      cursor: pointer;
      font-size: 14px;
    }

    details button {
      padding: 6px;
      margin-top: 4px;
      width: 100%;
      font-size: 14px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .active-route {
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from { stroke-width: 5; opacity: 1; }
      to { stroke-width: 8; opacity: 0.6; }
    }

    @media (max-width: 768px) {
      .menu-container {
        left: 0;
        right: 0;
        bottom: 0;
        padding: 12px;
        flex-wrap: wrap;
        justify-content: center;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(12px);
      }
    }
  </style>
</head>
<body>

  <div class="logo-container glass">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Egyptian_flag.svg/200px-Egyptian_flag.svg.png" alt="Logo">
  </div>

  <div id="map"></div>

  <div class="top-right-buttons glass">
    <button onclick="locateMe()">üìç Locate Me</button>
    <button onclick="toggleTheme()">üåó Theme</button>
  </div>

  <div class="menu-container">
    <div class="menu-group glass">
      <button class="toggle-btn active" id="bus-btn">üöå</button>
      <div class="menu active" id="bus-menu">
        <h3>Bus Routes</h3>
        <details>
          <summary>Green Bus</summary>
          <button onclick="showRoute('bus1')">Route A</button>
        </details>
      </div>
    </div>

    <div class="menu-group glass">
      <button class="toggle-btn" id="metro-btn">üöá</button>
      <div class="menu" id="metro-menu">
        <h3>Metro Lines</h3>
        <details>
          <summary>Metro Line 1</summary>
          <button onclick="showRoute('metro1')">Main Route</button>
        </details>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map = L.map('map').setView([30.0444, 31.2357], 11);

    const lightLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    });

    const darkLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; CARTO'
    });

    lightLayer.addTo(map);

    const routes = {
      bus1: [
        [29.947699, 31.0997984],
        [29.9560282, 31.1056349],
        [29.9593002, 31.1085532],
        [29.9710487, 31.1082098],
        [29.9775915, 31.1125014],
        [29.982201, 31.1209128],
        [29.9860669, 31.1257193],
        [29.9905273, 31.1301825],
        [29.9903786, 31.1341307],
        [29.9884458, 31.1399672]
      ],
      metro1: [
        [30.05, 31.20],
        [30.06, 31.22],
        [30.07, 31.24]
      ]
    };

    const colors = {
      bus1: 'green',
      metro1: 'purple'
    };

    let currentLayer = null;

    function showRoute(key) {
      if (currentLayer) map.removeLayer(currentLayer);
      currentLayer = L.polyline(routes[key], {
        color: colors[key],
        weight: 5,
        className: 'active-route'
      }).addTo(map);
      map.fitBounds(currentLayer.getBounds());
    }

    function locateMe() {
      if (!navigator.geolocation) {
        alert("Geolocation not supported.");
        return;
      }
      navigator.geolocation.getCurrentPosition(pos => {
        const { latitude, longitude } = pos.coords;
        L.marker([latitude, longitude]).addTo(map).bindPopup("You are here").openPopup();
        map.setView([latitude, longitude], 14);
      }, () => {
        alert("Unable to retrieve location.");
      });
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      if (document.body.classList.contains("dark")) {
        map.removeLayer(lightLayer);
        darkLayer.addTo(map);
      } else {
        map.removeLayer(darkLayer);
        lightLayer.addTo(map);
      }
    }

    document.getElementById("bus-btn").onclick = () => {
      document.getElementById("bus-menu").classList.add("active");
      document.getElementById("metro-menu").classList.remove("active");
      document.getElementById("bus-btn").classList.add("active");
      document.getElementById("metro-btn").classList.remove("active");
    };

    document.getElementById("metro-btn").onclick = () => {
      document.getElementById("metro-menu").classList.add("active");
      document.getElementById("bus-menu").classList.remove("active");
      document.getElementById("metro-btn").classList.add("active");
      document.getElementById("bus-btn").classList.remove("active");
    };
  </script>
</body>
</html>
