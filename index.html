<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Egypt Transport Map</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Rubik', sans-serif;
      background: #f0f0f0;
    }

    body.dark { background: #121212; color: #eee; }

    #map {
      height: 100%;
      width: 100%;
    }

    .glass {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .logo-container {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1003;
    }

    .logo-container img {
      max-height: 100px;
      padding: 6px 12px;
      background: rgba(255,255,255,0.6);
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    .top-right-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1002;
    }

    .top-right-buttons button {
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      cursor: pointer;
      border-radius: 10px;
    }

    .menu-container {
      position: absolute;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 15px;
      z-index: 1002;
      overflow-x: auto;
      padding: 10px;
    }

    .menu-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .toggle-btn {
      width: 48px;
      height: 48px;
      font-size: 24px;
      border: none;
      cursor: pointer;
      border-radius: 12px;
      background: rgba(255,255,255,0.2);
    }

    .toggle-btn.active {
      background: #2196f3;
      color: white;
    }

    .menu {
      margin-top: 6px;
      width: 240px;
      height: 220px;
      padding: 10px;
      display: none;
      flex-direction: column;
      overflow-y: auto;
      gap: 8px;
    }

    .menu.active {
      display: flex;
    }

    .menu h3 {
      font-size: 14px;
      text-align: center;
      margin-bottom: 6px;
    }

    .menu input[type="text"] {
      padding: 6px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 14px;
      margin-bottom: 8px;
    }

    details summary {
      cursor: pointer;
      font-size: 14px;
    }

    .route-btn {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-top: 4px;
    }

    .route-btn button {
      flex: 1;
      padding: 6px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
    }

    .route-btn .pin-btn {
      background: #ff9800;
    }

    .pin-btn.pinned {
      background: #4caf50;
    }

    .active-route {
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from { stroke-width: 5; opacity: 1; }
      to { stroke-width: 8; opacity: 0.6; }
    }

    @media (max-width: 768px) {
      .menu-container {
        left: 0;
        right: 0;
        bottom: 0;
        flex-wrap: wrap;
        justify-content: center;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(12px);
      }
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="A6VKOY3fhn0O0jaKpdAT--1--o1p35-removebg-preview.png" alt="Egypt Transport Map Logo" />
  </div>

  <div id="map"></div>

  <div class="top-right-buttons glass">
    <button onclick="locateMe()">üìç Locate Me</button>
    <button onclick="toggleTheme()">üåó Theme</button>
  </div>

  <div class="menu-container">

    <!-- Bus -->
    <div class="menu-group glass">
      <button class="toggle-btn active" id="bus-btn">üöå</button>
      <div class="menu active" id="bus-menu">
        <h3>Bus Routes</h3>
        <input type="text" placeholder="Search Bus..." oninput="filterRoutes(this, 'bus-menu')"/>
        <details>
          <summary>Green Bus</summary>
          <div class="route-btn">
            <button onclick="fitRoute('bus1')">Route A</button>
            <button class="pin-btn" onclick="togglePin(this, 'bus1')">üìå</button>
          </div>
          <div class="route-btn">
            <button onclick="fitRoute('bus2')">Route B</button>
            <button class="pin-btn" onclick="togglePin(this, 'bus2')">üìå</button>
          </div>
        </details>
        <details>
          <summary>Red Bus</summary>
          <div class="route-btn">
            <button onclick="fitRoute('bus3')">Route C</button>
            <button class="pin-btn" onclick="togglePin(this, 'bus3')">üìå</button>
          </div>
        </details>
      </div>
    </div>

    <!-- Metro -->
    <div class="menu-group glass">
      <button class="toggle-btn" id="metro-btn">üöá</button>
      <div class="menu" id="metro-menu">
        <h3>Metro Lines</h3>
        <input type="text" placeholder="Search Metro..." oninput="filterRoutes(this, 'metro-menu')"/>
        <details>
          <summary>Metro Line 1</summary>
          <div class="route-btn">
            <button onclick="fitRoute('metro1')">Main Route</button>
            <button class="pin-btn" onclick="togglePin(this, 'metro1')">üìå</button>
          </div>
        </details>
      </div>
    </div>

    <!-- BRT -->
    <div class="menu-group glass">
      <button class="toggle-btn" id="brt-btn">üöç</button>
      <div class="menu" id="brt-menu">
        <h3>BRT Lines</h3>
        <input type="text" placeholder="Search BRT..." oninput="filterRoutes(this, 'brt-menu')"/>
        <details>
          <summary>BRT Express</summary>
          <div class="route-btn">
            <button onclick="fitRoute('brt1')">Line A</button>
            <button class="pin-btn" onclick="togglePin(this, 'brt1')">üìå</button>
          </div>
        </details>
      </div>
    </div>

  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([30.0444, 31.2357], 11);
    const lightLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
    const darkLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png');
    lightLayer.addTo(map);

    const routes = {
      bus1: [[30.01, 31.1], [30.02, 31.12], [30.03, 31.14]],
      bus2: [[30.04, 31.11], [30.05, 31.13], [30.06, 31.15]],
      bus3: [[30.02, 31.09], [30.03, 31.11], [30.04, 31.13]],
      metro1: [[30.05, 31.2], [30.06, 31.22], [30.07, 31.24]],
      brt1: [[30.01, 31.18], [30.03, 31.2], [30.05, 31.23]]
    };

    const colors = {
      bus1: 'green',
      bus2: 'blue',
      bus3: 'red',
      metro1: 'purple',
      brt1: 'orange'
    };

    const activeRoutes = {};

    function togglePin(button, key) {
      const pinned = button.classList.toggle("pinned");

      if (pinned) {
        const line = L.polyline(routes[key], {
          color: colors[key],
          weight: 5,
          className: 'active-route'
        }).addTo(map);
        activeRoutes[key] = line;
      } else {
        map.removeLayer(activeRoutes[key]);
        delete activeRoutes[key];
      }
    }

    function fitRoute(key) {
      if (activeRoutes[key]) {
        map.fitBounds(activeRoutes[key].getBounds());
      } else {
        const tempLine = L.polyline(routes[key]);
        map.fitBounds(tempLine.getBounds());
      }
    }

    function filterRoutes(input, menuId) {
      const value = input.value.toLowerCase();
      const menu = document.getElementById(menuId);
      const details = menu.querySelectorAll("details");

      details.forEach(section => {
        const summaryText = section.querySelector("summary").textContent.toLowerCase();
        section.style.display = summaryText.includes(value) ? "block" : "none";
      });
    }

    function locateMe() {
      if (!navigator.geolocation) {
        alert("Geolocation not supported.");
        return;
      }
      navigator.geolocation.getCurrentPosition(pos => {
        const { latitude, longitude } = pos.coords;
        L.marker([latitude, longitude]).addTo(map).bindPopup("You are here").openPopup();
        map.setView([latitude, longitude], 14);
      }, () => {
        alert("Unable to retrieve location.");
      });
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      if (document.body.classList.contains("dark")) {
        map.removeLayer(lightLayer);
        darkLayer.addTo(map);
      } else {
        map.removeLayer(darkLayer);
        lightLayer.addTo(map);
      }
    }

    // Toggle buttons
    const categories = ['bus', 'metro', 'brt'];
    categories.forEach(type => {
      document.getElementById(`${type}-btn`).onclick = () => {
        categories.forEach(other => {
          document.getElementById(`${other}-menu`).classList.remove("active");
          document.getElementById(`${other}-btn`).classList.remove("active");
        });
        document.getElementById(`${type}-menu`).classList.add("active");
        document.getElementById(`${type}-btn`).classList.add("active");
      };
    });
  </script>
</body>
</html>
