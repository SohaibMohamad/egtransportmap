<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vertical Egypt Transport Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Rubik', sans-serif;
    }

    body.dark {
      background: #121212;
      color: #eee;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    .glass {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .logo-container {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1003;
    }

    .logo-container img {
      max-height: 100px;
      padding: 6px 12px;
      background: rgba(255,255,255,0.6);
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    .top-right-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1002;
    }

    .top-right-buttons button {
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      cursor: pointer;
      border-radius: 10px;
    }

    .icon-menu {
      position: absolute;
      bottom: 20px;
      left: 20px;
      display: grid;
      grid-template-columns: repeat(3, 50px);
      gap: 10px;
      z-index: 1003;
      padding: 10px;
    }

    .icon-menu button {
      width: 50px;
      height: 50px;
      font-size: 22px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      cursor: pointer;
    }

    .icon-menu button:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .menu-panel {
      position: absolute;
      bottom: 90px;
      left: 20px;
      width: 300px;
      max-height: 60%;
      overflow-y: auto;
      z-index: 1002;
      display: none;
      flex-direction: column;
    }

    .menu-header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      font-weight: bold;
    }

    .menu-content-panel {
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .search-box {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    .route-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .route-btn {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 6px;
    }

    .route-btn button {
      flex: 1;
      padding: 6px;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
    }

    .route-btn .pin-btn {
      width: 40px;
      background: #ff9800;
    }

    .route-btn .like-btn {
      width: 40px;
      background: #e91e63;
    }

    .pin-btn.pinned {
      background: #4caf50;
    }

    .route-description {
      font-size: 12px;
      color: #ddd;
      direction: rtl;
    }

    .active-route {
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from { stroke-width: 5; opacity: 1; }
      to { stroke-width: 8; opacity: 0.6; }
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="A6VKOY3fhn0O0jaKpdAT--1--o1p35-removebg-preview.png" alt="Egypt Transport Map Logo" />
  </div>

  <div id="map"></div>

  <div class="top-right-buttons glass">
    <button onclick="locateMe()">üìç Locate Me</button>
    <button onclick="toggleTheme()">üåó Theme</button>
  </div>

  <!-- Icon Grid Menu -->
  <div class="icon-menu glass">
    <button onclick="openMenu('bus')">üöå</button>
    <button onclick="openMenu('metro')">üöá</button>
    <button onclick="openMenu('brt')">üöç</button>
    <button onclick="openMenu('cta')">üöÜ</button>
  </div>

  <!-- Floating Panel -->
  <div class="menu-panel glass" id="menu-panel">
    <div class="menu-header-bar">
      <span id="menu-title">Transport</span>
      <button onclick="closeMenu()">‚úñ</button>
    </div>
    <input type="text" class="search-box" placeholder="Search routes..." oninput="filterRoutes(this.value)" />
    <div class="menu-content-panel" id="menu-content-panel"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([30.0444, 31.2357], 11);
    const lightLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
    const darkLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png');
    lightLayer.addTo(map);

    const routes = {
      bus1: [[30.01, 31.1], [30.02, 31.12], [30.03, 31.14]],
      bus2: [[30.04, 31.11], [30.05, 31.13], [30.06, 31.15]],
      metro1: [[30.05, 31.2], [30.06, 31.22], [30.07, 31.24]],
      brt1: [[30.01, 31.18], [30.03, 31.2], [30.05, 31.23]],
      cta1: [[30.02, 31.19], [30.04, 31.22], [30.06, 31.25]]
    };

    const colors = {
      bus1: 'green',
      bus2: 'green',
      metro1: 'purple',
      brt1: 'orange',
      cta1: 'blue'
    };

    const pinnedRoutes = {};
    let activeRoute = null;
    let activeRouteLayer = null;
    let allDisplayedRoutes = [];

    const routeData = {
      bus: [
        { id: 'bus1', name: 'Route A', color: 'green', description: 'ÿ±ŸÖÿ≥Ÿäÿ≥, ÿπÿ®ÿßÿ≥ ÿßŸÑÿπŸÇÿßÿØ, ÿßŸÑÿ¨Ÿäÿ≤ÿ©, ÿ≤ŸàŸäŸÑ' },
        { id: 'bus2', name: 'Route B', color: 'green', description: 'ÿßŸÑÿ™ÿ≠ÿ±Ÿäÿ±, ÿ≤ŸÖÿßŸÑŸÉ, ÿ£ŸÉÿ™Ÿàÿ®ÿ±, ÿßŸÑŸÖÿπÿßÿØŸä' }
      ],
      metro: [
        { id: 'metro1', name: 'Main Metro', color: 'purple', description: 'ÿ≠ŸÑŸàÿßŸÜ, ÿßŸÑÿ≥ŸäÿØÿ© ÿ≤ŸäŸÜÿ®, ÿßŸÑÿ¥ŸáÿØÿßÿ°, ÿßŸÑŸÖÿ±ÿ¨' }
      ],
      brt: [
        { id: 'brt1', name: 'Line A', color: 'orange', description: 'ÿ£ŸÉÿ™Ÿàÿ®ÿ±, ÿ≤ÿßŸäÿØ, ÿßŸÑÿØŸÇŸä, Ÿàÿ≥ÿ∑ ÿßŸÑÿ®ŸÑÿØ' }
      ],
      cta: [
        { id: 'cta1', name: 'Express Line', color: 'blue', description: 'ÿ±ŸÖÿ≥Ÿäÿ≥, ŸÖÿµÿ± ÿßŸÑÿ¨ÿØŸäÿØÿ©, ÿßŸÑŸÖÿ∑ÿ±Ÿäÿ©, ÿßŸÑÿπÿßÿ¥ÿ±' }
      ]
    };

    function showSingleRoute(key) {
      if (activeRoute && !pinnedRoutes[activeRoute] && activeRouteLayer) {
        map.removeLayer(activeRouteLayer);
      }

      const color = colors[key];
      if (!pinnedRoutes[key]) {
        activeRouteLayer = L.polyline(routes[key], {
          color,
          weight: 5,
          className: 'active-route'
        }).addTo(map);
        activeRoute = key;
        map.fitBounds(activeRouteLayer.getBounds());
      }
    }

    function togglePin(btn, key) {
      const pinned = btn.classList.toggle("pinned");
      if (pinned) {
        const color = colors[key];
        const line = L.polyline(routes[key], {
          color,
          weight: 5,
          className: 'active-route'
        }).addTo(map);
        pinnedRoutes[key] = line;
      } else {
        map.removeLayer(pinnedRoutes[key]);
        delete pinnedRoutes[key];
      }
    }

    function openMenu(mode) {
      const titleMap = {
        bus: 'üöå Bus',
        metro: 'üöá Metro',
        brt: 'üöç BRT',
        cta: 'üöÜ CTA Lines'
      };

      document.getElementById('menu-title').textContent = titleMap[mode] || 'Transport';
      const container = document.getElementById('menu-content-panel');
      container.innerHTML = '';

      allDisplayedRoutes = routeData[mode]; // Save for search filter

      allDisplayedRoutes.forEach(route => {
        const card = document.createElement('div');
        card.className = 'route-card';
        card.setAttribute('data-name', route.name.toLowerCase());
        card.setAttribute('data-description', route.description.toLowerCase());

        const btnRow = document.createElement('div');
        btnRow.className = 'route-btn';

        const routeBtn = document.createElement('button');
        routeBtn.textContent = route.name;
        routeBtn.style.background = route.color;
        routeBtn.onclick = () => showSingleRoute(route.id);

        const pinBtn = document.createElement('button');
        pinBtn.textContent = 'üìå';
        pinBtn.className = 'pin-btn';
        pinBtn.onclick = () => togglePin(pinBtn, route.id);

        const likeBtn = document.createElement('button');
        likeBtn.textContent = '‚ù§Ô∏è';
        likeBtn.className = 'like-btn';
        likeBtn.onclick = () => likeBtn.classList.toggle('liked');

        btnRow.appendChild(routeBtn);
        btnRow.appendChild(pinBtn);
        btnRow.appendChild(likeBtn);

        const desc = document.createElement('div');
        desc.className = 'route-description';
        desc.textContent = route.description;

        card.appendChild(btnRow);
        card.appendChild(desc);
        container.appendChild(card);
      });

      document.getElementById('menu-panel').style.display = 'flex';
    }

    function filterRoutes(query) {
      const value = query.toLowerCase();
      document.querySelectorAll('.route-card').forEach(card => {
        const name = card.getAttribute('data-name');
        const desc = card.getAttribute('data-description');
        if (name.includes(value) || desc.includes(value)) {
          card.style.display = 'flex';
        } else {
          card.style.display = 'none';
        }
      });
    }

    function closeMenu() {
      document.getElementById('menu-panel').style.display = 'none';
    }

    function locateMe() {
      if (!navigator.geolocation) {
        alert("Geolocation not supported.");
        return;
      }
      navigator.geolocation.getCurrentPosition(pos => {
        const { latitude, longitude } = pos.coords;
        L.marker([latitude, longitude]).addTo(map).bindPopup("You are here").openPopup();
        map.setView([latitude, longitude], 14);
      }, () => {
        alert("Unable to retrieve location.");
      });
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      if (document.body.classList.contains("dark")) {
        map.removeLayer(lightLayer);
        darkLayer.addTo(map);
      } else {
        map.removeLayer(darkLayer);
        lightLayer.addTo(map);
      }
    }
  </script>
</body>
</html>
