<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Egypt Transport Map</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: 'Rubik', sans-serif; background: #f0f0f0; }
    body.dark { background: #121212; color: #eee; }

    #map { width: 100%; height: 100%; }

    .glass {
      background: rgba(255,255,255,0.3);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.4);
      border-radius: 12px;
    }
    body.dark .glass {
      background: rgba(30,30,30,0.5);
      border: 1px solid rgba(255,255,255,0.2);
    }

    .logo-container {
      position: absolute; top: 10px; left: 50%;
      transform: translateX(-50%); z-index: 1003;
    }
    .logo {
      max-height: 90px;
      padding: 5px 12px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    .top-controls {
      position: absolute; top: 20px; right: 20px; z-index: 1002;
      display: flex; flex-direction: column; gap: 10px;
    }
    .top-controls button {
      padding: 8px 12px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    .fullscreen-btn { display: none; }

    .menu-container {
      position: absolute; bottom: 20px; left: 20px; z-index: 1001;
      display: flex; gap: 10px;
      overflow-x: auto; padding: 10px;
    }

    .menu-group {
      display: flex; flex-direction: column; align-items: center;
    }
    .toggle-btn {
      width: 48px; height: 48px;
      border: none; border-radius: 12px;
      font-size: 24px; cursor: pointer;
      color: #333;
    }
    .toggle-btn.active {
      background: linear-gradient(135deg,#42a5f5,#1e88e5);
      color: white;
    }

    .menu {
      margin-top: 8px;
      min-width: 200px; max-height: 180px;
      padding: 8px;
      overflow-y: auto;
      display: none;
      flex-direction: column; gap: 6px;
    }
    .menu.active { display: flex; }

    .menu h3 {
      font-size: 14px;
      text-align: center;
      margin-bottom: 6px;
    }
    .menu input {
      padding: 6px; border-radius: 6px;
      border: none; outline: none;
    }
    summary {
      font-size: 14px;
      cursor: pointer;
      padding: 6px;
      border-radius: 6px;
    }
    details > button {
      padding: 6px; font-size: 14px; margin-top: 4px;
      background: #2196f3; color: white;
      border: none; border-radius: 6px;
      cursor: pointer;
    }
    details > button:hover { background: #1976d2; }

    .active-route {
      animation: pulse 1s infinite alternate;
    }
    @keyframes pulse { from { stroke-width: 5; opacity: 1; } to { stroke-width: 8; opacity: 0.6; } }

    @media (max-width: 768px) {
      .menu-container { bottom: 0; left: 0; right: 0; border-top-left-radius: 20px; border-top-right-radius: 20px; }
      .fullscreen-btn { display: block; position: fixed; bottom: 20px; right: 20px; z-index:1002; }
    }
  </style>
</head>
<body>
  <div class="logo-container glass">
    <img src="A6VKOY3fhn0O0jaKpdAT--1--o1p35-removebg-preview.png" alt="Egypt Transport Map" class="logo">
  </div>

  <div class="top-controls glass">
    <button onclick="locateMe()">üìç Locate Me</button>
    <button onclick="toggleTheme()">üåó Theme</button>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">üî≥ Fullscreen</button>
  </div>

  <div id="map"></div>

  <div class="menu-container">
    <!-- Dynamically rendered -->
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const modes = [
      { key: 'bus', icon: 'üöå', title: 'Bus Routes' },
      { key: 'brt', icon: 'üöç', title: 'BRT Lines' },
      { key: 'microbus', icon: 'üõ∫', title: 'Micro Bus' },
      { key: 'minibus', icon: 'üöê', title: 'Mini Bus' },
      { key: 'cta', icon: 'üöè', title: 'CTA' },
      { key: 'metro', icon: 'üöá', title: 'Metro Lines' },
      { key: 'hsrail', icon: 'üöÑ', title: 'High‚Äëspeed Rail' },
      { key: 'tram', icon: 'üöä', title: 'Tram Lines' },
      { key: 'monorail', icon: 'üöù', title: 'Monorail/LRT' }
    ];

    const routes = {
      bus1: [...], bus2: [...],
      brt1: [...], micro1: [...],
      minibus1: [...], cta1: [...],
      metro1: [...], metro2: [...],
      hsrail1: [...], tram1: [...], monorail1: [...]
    };

    const colors = {
      bus1: 'green', bus2: 'blue',
      brt1: 'orange', micro1: 'teal',
      minibus1: 'purple', cta1: 'pink',
      metro1: 'red', metro2: 'red',
      hsrail1: 'black', tram1: 'brown', monorail1: 'gold'
    };

    let currentLayer = null;
    const map = L.map('map').setView([30.0444,31.2357],11);
    const lightLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
    const darkLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png');
    lightLayer.addTo(map);

    function showRoute(k) {
      if (currentLayer) map.removeLayer(currentLayer);
      currentLayer = L.polyline(routes[k], { color: colors[k] || 'gray', weight:5, className:'active-route' })
        .addTo(map);
      map.fitBounds(currentLayer.getBounds());
    }

    function filterCategories(input, menuId) {
      const term = input.value.toLowerCase();
      document.querySelectorAll(`#${menuId} details`).forEach(d => {
        const title = d.querySelector('summary').textContent.toLowerCase();
        d.style.display = title.includes(term)? 'block':'none';
      });
    }

    function toggleMenu(type) {
      document.querySelectorAll('.toggle-btn').forEach(b=>b.classList.remove('active'));
      document.querySelectorAll('.menu').forEach(m=>m.classList.remove('active'));
      document.getElementById(type+'-btn').classList.add('active');
      document.getElementById(type+'-menu').classList.add('active');
    }

    function toggleTheme(){
      document.body.classList.toggle('dark');
      map.removeLayer(map.hasLayer(lightLayer)? lightLayer: darkLayer);
      (document.body.classList.contains('dark')? darkLayer: lightLayer).addTo(map);
    }
    function toggleFullscreen(){
      const mc = document.querySelector('.menu-container');
      mc.style.display = mc.style.display==='none'?'flex':'none';
    }
    function locateMe(){
      navigator.geolocation.getCurrentPosition(p=>{
        L.marker([p.coords.latitude,p.coords.longitude]).addTo(map)
          .bindPopup('You are here').openPopup();
        map.setView([p.coords.latitude,p.coords.longitude],14);
      }, ()=>alert('Unable to locate'));
    }

    function initMenus(){
      const container = document.querySelector('.menu-container');
      modes.forEach(m=>{
        const div = document.createElement('div');
        div.className = 'menu-group glass';
        div.innerHTML = `
          <button class="toggle-btn" id="${m.key}-btn">${m.icon}</button>
          <div class="menu" id="${m.key}-menu">
            <h3>${m.title}</h3>
            <input type="text" placeholder="Search...">
            <div id="${m.key}-items"></div>
          </div>`;
        container.appendChild(div);

        document.querySelector(`#${m.key}-menu input`)
          .addEventListener('input', e => filterCategories(e.target, `${m.key}-menu`));
        document.getElementById(`${m.key}-btn`)
          .addEventListener('click', ()=>toggleMenu(m.key));
      });

      // Example: populate items
      addItem('bus','Bus Line 1','bus1');
      addItem('brt','BRT Line A','brt1');
      addItem('metro','Metro Line 1','metro1');
      toggleMenu('bus'); // default
    }

    function addItem(mode, label, key) {
      const cont = document.getElementById(`${mode}-items`);
      const details = document.createElement('details');
      details.className = 'dropdown';
      details.innerHTML = `
        <summary>${label}</summary>
        <button onclick="showRoute('${key}')">Show Route</button>`;
      cont.appendChild(details);
    }

    initMenus();
  </script>
</body>
</html>
