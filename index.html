<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Egypt Transport Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Rubik', sans-serif;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    .icon-menu {
      position: absolute;
      bottom: 20px;
      left: 20px;
      display: grid;
      grid-template-columns: repeat(3, 50px);
      gap: 10px;
      z-index: 1002;
      padding: 10px;
    }

    .icon-menu button {
      width: 50px;
      height: 50px;
      font-size: 22px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.3);
      cursor: pointer;
    }

    .menu-panel {
      position: absolute;
      bottom: 90px;
      left: 20px;
      width: 320px;
      height: 250px;
      display: none;
      flex-direction: column;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      z-index: 1003;
      overflow: hidden;
    }

    .menu-header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 14px;
      font-weight: bold;
      background: #f5f5f5;
      border-bottom: 1px solid #ddd;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .close-btn {
      background: #e53935;
      color: white;
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      font-size: 16px;
      cursor: pointer;
    }

    .search-box {
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 13px;
      width: calc(100% - 24px);
      margin: 6px auto;
      display: block;
    }

    .menu-content-panel {
      flex: 1;
      overflow-y: auto;
      padding: 8px 10px;
    }

    details {
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 6px;
      margin-bottom: 6px;
    }

    summary {
      font-weight: 500;
      cursor: pointer;
      font-size: 14px;
    }

    .route-card {
      background: rgba(255, 255, 255, 0.7);
      padding: 8px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-top: 6px;
    }

    .route-btn {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 6px;
    }

    .route-btn button {
      flex: 1;
      padding: 6px;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
    }

    .pin-btn {
      width: 35px;
      background: #ff9800;
    }

    .pin-btn.pinned {
      background: #4caf50;
    }

    .like-btn {
      width: 35px;
      background: #e91e63;
    }

    .route-description {
      font-size: 12px;
      color: black;
      direction: rtl;
    }

    .menu-content-panel::-webkit-scrollbar {
      width: 6px;
    }

    .menu-content-panel::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<div class="icon-menu">
  <button onclick="openMenu('bus')">üöå</button>
  <button onclick="openMenu('metro')">üöá</button>
  <button onclick="openMenu('brt')">üöç</button>
  <button onclick="openMenu('cta')">üöÜ</button>
</div>

<div class="menu-panel" id="menu-panel">
  <div class="menu-header-bar">
    <span id="menu-title">Transport</span>
    <button class="close-btn" onclick="closeMenu()">√ó</button>
  </div>
  <input type="text" class="search-box" placeholder="Search..." oninput="filterRoutes(this.value)" />
  <div class="menu-content-panel" id="menu-content-panel"></div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([30.0444, 31.2357], 11);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  const routeData = {
    bus: {
      'Green Bus': [
        { id: 'bus1', name: 'G1', color: 'green', description: 'ÿ±ŸÖÿ≥Ÿäÿ≥, ÿπÿ®ÿßÿ≥ ÿßŸÑÿπŸÇÿßÿØ, ÿßŸÑÿ¨Ÿäÿ≤ÿ©, ÿ≤ŸàŸäŸÑ' },
        { id: 'bus2', name: 'G2', color: 'green', description: 'ÿßŸÑÿ™ÿ≠ÿ±Ÿäÿ±, ÿ≤ŸÖÿßŸÑŸÉ, ÿ£ŸÉÿ™Ÿàÿ®ÿ±, ÿßŸÑŸÖÿπÿßÿØŸä' }
      ],
      'Yellow Bus': [
        { id: 'bus3', name: 'Y1', color: 'goldenrod', description: 'ÿ¥ÿ®ÿ±ÿß, ÿßŸÑŸÖÿ∑ÿ±Ÿäÿ©, ÿπÿ≤ÿ®ÿ© ÿßŸÑŸÜÿÆŸÑ, ÿßŸÑŸÖÿ±ÿ¨' }
      ]
    },
    metro: {
      'Line 1': [
        { id: 'metro1', name: 'Main Metro', color: 'purple', description: 'ÿ≠ŸÑŸàÿßŸÜ, ÿßŸÑÿ≥ŸäÿØÿ© ÿ≤ŸäŸÜÿ®, ÿßŸÑÿ¥ŸáÿØÿßÿ°, ÿßŸÑŸÖÿ±ÿ¨' }
      ]
    },
    brt: {
      'Express Route': [
        { id: 'brt1', name: 'Line A', color: 'orange', description: 'ÿ£ŸÉÿ™Ÿàÿ®ÿ±, ÿ≤ÿßŸäÿØ, ÿßŸÑÿØŸÇŸä, Ÿàÿ≥ÿ∑ ÿßŸÑÿ®ŸÑÿØ' }
      ]
    },
    cta: {
      'Main Line': [
        { id: 'cta1', name: 'CTA 1', color: 'blue', description: 'ÿ±ŸÖÿ≥Ÿäÿ≥, ŸÖÿµÿ± ÿßŸÑÿ¨ÿØŸäÿØÿ©, ÿßŸÑŸÖÿ∑ÿ±Ÿäÿ©, ÿßŸÑÿπÿßÿ¥ÿ±' }
      ]
    }
  };

  const menuPanel = document.getElementById('menu-panel');
  const contentPanel = document.getElementById('menu-content-panel');

  function openMenu(type) {
    menuPanel.style.display = 'flex';
    document.getElementById('menu-title').textContent = {
      bus: 'üöå Bus',
      metro: 'üöá Metro',
      brt: 'üöç BRT',
      cta: 'üöÜ CTA Lines'
    }[type];

    renderRoutes(type);
  }

  function renderRoutes(type, filter = '') {
    contentPanel.innerHTML = '';
    const data = routeData[type];

    for (const category in data) {
      const groupMatches = category.toLowerCase().includes(filter.toLowerCase());
      const routes = data[category];
      const matchedRoutes = routes.filter(route =>
        route.name.toLowerCase().includes(filter.toLowerCase()) ||
        route.description.toLowerCase().includes(filter.toLowerCase())
      );

      if (!groupMatches && matchedRoutes.length === 0) continue;

      const details = document.createElement('details');
      details.open = true;
      const summary = document.createElement('summary');
      summary.textContent = category;
      details.appendChild(summary);

      (groupMatches ? routes : matchedRoutes).forEach(route => {
        const card = document.createElement('div');
        card.className = 'route-card';

        const btnRow = document.createElement('div');
        btnRow.className = 'route-btn';

        const routeBtn = document.createElement('button');
        routeBtn.textContent = route.name;
        routeBtn.style.background = route.color;

        const pinBtn = document.createElement('button');
        pinBtn.textContent = 'üìå';
        pinBtn.className = 'pin-btn';

        const likeBtn = document.createElement('button');
        likeBtn.textContent = '‚ù§Ô∏è';
        likeBtn.className = 'like-btn';

        btnRow.appendChild(routeBtn);
        btnRow.appendChild(pinBtn);
        btnRow.appendChild(likeBtn);

        const desc = document.createElement('div');
        desc.className = 'route-description';
        desc.textContent = route.description;

        card.appendChild(btnRow);
        card.appendChild(desc);
        details.appendChild(card);
      });

      contentPanel.appendChild(details);
    }
  }

  function filterRoutes(value) {
    const currentType = document.getElementById('menu-title').textContent.toLowerCase().includes('bus') ? 'bus' :
                        document.getElementById('menu-title').textContent.toLowerCase().includes('metro') ? 'metro' :
                        document.getElementById('menu-title').textContent.toLowerCase().includes('brt') ? 'brt' : 'cta';
    renderRoutes(currentType, value.trim().toLowerCase());
  }

  function closeMenu() {
    menuPanel.style.display = 'none';
  }
</script>
</body>
</html>
