<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Egypt Transport Map</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Rubik', sans-serif;
      background: #f0f0f0;
    }
    body.dark { background: #121212; color: #eee; }

    #map {
      height: 100%;
      width: 100%;
      z-index: 0;
    }

    .glass {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .logo-container {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1003;
    }

    .logo-container img {
      max-height: 100px;
      padding: 6px 12px;
      background: rgba(255,255,255,0.6);
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    .top-right-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1002;
    }

    .top-right-buttons button {
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      cursor: pointer;
      border-radius: 10px;
    }

    .menu-container {
      position: absolute;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 15px;
      z-index: 1002;
      overflow-x: auto;
      padding: 10px;
    }

    .menu-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .toggle-btn {
      width: 48px;
      height: 48px;
      font-size: 24px;
      border: none;
      cursor: pointer;
      border-radius: 12px;
      background: rgba(255,255,255,0.2);
    }

    .toggle-btn.active {
      background: #2196f3;
      color: white;
    }

    .menu {
      margin-top: 6px;
      width: 220px;
      max-height: 180px;
      padding: 10px;
      overflow-y: auto;
      display: none;
      flex-direction: column;
      gap: 8px;
    }

    .menu.active {
      display: flex;
    }

    .menu h3 {
      font-size: 14px;
      text-align: center;
    }

    details summary {
      cursor: pointer;
      font-size: 14px;
    }

    details button {
      padding: 6px;
      margin-top: 4px;
      width: 100%;
      font-size: 14px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .active-route {
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from { stroke-width: 5; opacity: 1; }
      to { stroke-width: 8; opacity: 0.6; }
    }

    @media (max-width: 768px) {
      .menu-container {
        left: 0;
        right: 0;
        bottom: 0;
        padding: 12px;
        flex-wrap: wrap;
        justify-content: center;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(12px);
      }
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="A6VKOY3fhn0O0jaKpdAT--1--o1p35-removebg-preview.png" alt="Egypt Transport Map Logo" />
  </div>

  <div id="map"></div>

  <div class="top-right-buttons glass">
    <button onclick="locateMe()">üìç Locate Me</button>
    <button onclick="toggleTheme()">üåó Theme</button>
  </div>

  <div class="menu-container">

    <!-- Bus -->
    <div class="menu-group glass">
      <button class="toggle-btn active" id="bus-btn">üöå</button>
      <div class="menu active" id="bus-menu">
        <h3>Bus Routes</h3>
        <details>
          <summary>Green Bus</summary>
          <button onclick="showRoute('bus1')">Route A</button>
          <button onclick="showRoute('bus2')">Route B</button>
        </details>
        <details>
          <summary>Red Bus</summary>
          <button onclick="showRoute('bus3')">Route C</button>
        </details>
      </div>
    </div>

    <!-- Metro -->
    <div class="menu-group glass">
      <button class="toggle-btn" id="metro-btn">üöá</button>
      <div class="menu" id="metro-menu">
        <h3>Metro Lines</h3>
        <details>
          <summary>Metro Line 1</summary>
          <button onclick="showRoute('metro1')">Main Route</button>
        </details>
      </div>
    </div>

    <!-- BRT -->
    <div class="menu-group glass">
      <button class="toggle-btn" id="brt-btn">üöç</button>
      <div class="menu" id="brt-menu">
        <h3>BRT Lines</h3>
        <details>
          <summary>BRT Express</summary>
          <button onclick="showRoute('brt1')">Line A</button>
        </details>
      </div>
    </div>

  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([30.0444, 31.2357], 11);

    const lightLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    });

    const darkLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; CARTO'
    });

    lightLayer.addTo(map);

    const routes = {
      bus1: [[30.01, 31.1], [30.02, 31.12], [30.03, 31.14]],
      bus2: [[30.04, 31.11], [30.05, 31.13], [30.06, 31.15]],
      bus3: [[30.02, 31.09], [30.03, 31.11], [30.04, 31.13]],
      metro1: [[30.05, 31.2], [30.06, 31.22], [30.07, 31.24]],
      brt1: [[30.01, 31.18], [30.03, 31.2], [30.05, 31.23]]
    };

    const colors = {
      bus1: 'green',
      bus2: 'blue',
      bus3: 'red',
      metro1: 'purple',
      brt1: 'orange'
    };

    let currentLayer = null;

    function showRoute(key) {
      if (currentLayer) map.removeLayer(currentLayer);
      currentLayer = L.polyline(routes[key], {
        color: colors[key],
        weight: 5,
        className: 'active-route'
      }).addTo(map);
      map.fitBounds(currentLayer.getBounds());
    }

    function locateMe() {
      if (!navigator.geolocation) {
        alert("Geolocation not supported.");
        return;
      }
      navigator.geolocation.getCurrentPosition(pos => {
        const { latitude, longitude } = pos.coords;
        L.marker([latitude, longitude]).addTo(map).bindPopup("You are here").openPopup();
        map.setView([latitude, longitude], 14);
      }, () => {
        alert("Unable to retrieve location.");
      });
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      if (document.body.classList.contains("dark")) {
        map.removeLayer(lightLayer);
        darkLayer.addTo(map);
      } else {
        map.removeLayer(darkLayer);
        lightLayer.addTo(map);
      }
    }

    // Toggle menu logic
    const categories = ['bus', 'metro', 'brt'];
    categories.forEach(type => {
      document.getElementById(`${type}-btn`).onclick = () => {
        categories.forEach(other => {
          document.getElementById(`${other}-menu`).classList.remove("active");
          document.getElementById(`${other}-btn`).classList.remove("active");
        });
        document.getElementById(`${type}-menu`).classList.add("active");
        document.getElementById(`${type}-btn`).classList.add("active");
      };
    });
  </script>
</body>
</html>
